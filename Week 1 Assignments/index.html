<input type = "button" value = "start" onclick = "onStart()" id = "start"/>

<script language = "javaScript" type = "text/javaScript">
    //global vairable that stores the movement interval throughout//
    let moveInterval;
//function is called when start button is clicked
    function onStart(){
       document.getElementById("start").disabled = true; //start button enabled
       document.getElementById("stop").disabled = false; //stop button disabled
        
            //sets the frequency that the image moves, here is 500 miliseconds
            moveInterval = setInterval(moveImage, 500);

        //moveImage(meme);
    
    }//function gets called when the stop button is clicked
    function onStop(){
        //stops movement
        clearInterval(moveInterval);
        //enables start button
        document.getElementById("start").disabled = false; 
        //stop button disabled
       document.getElementById("stop").disabled = true; 
    }
    //moves image to a random position
    function moveImage(){
        //fetch image 
        var img = document.getElementById("meme");
        //fetch boundaries left/right
        const maxX = window.innerWidth - img.width;
        //fetch boundaries top/bottom
        const maxY = window.innerHeight - img.height;

        // generate random position
        const newX = Math.floor(Math.random() * maxX);
        const newY = Math.floor(Math.random() * maxY);
        //moves image to the random x and y positions
        img.style.left = newX + "px";
        img.style.top = newY + "px";
    }
</script>
