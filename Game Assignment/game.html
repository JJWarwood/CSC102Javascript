
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Time</title>

    <!--this link below is the css document that will be applied to this HTML document-->
    <link rel="stylesheet" href="game.css">

    <!--this is the indicator that there is a javaScript document that will be added to this HTML document-->
    <script type = "text/javascript" src="code.js"></script>

<!--Add a button and have all the output go to the code.js page through the use of #.innerhtml in the javascript-->
<body>
    <!--This is the header for the game page-->
    <h1> ROCK PAPER SCISSORS</h1>
    <h2>Random vs. Random!</h2>
    <h2>Man vs. Machine!</h2>
    <h3>To play, click on your choice of rock, paper, or scissors, then click Game Time </h3>
    
    <br>
<p>
    <input type="radio" name="choice" id="rock" value="1">
    <label for="rock">rock</label>

    <input type="radio" name="choice" id="paper" value="2">
    <label for="paper">paper</label>

    <input type="radio" name="choice" id="scissors" value="3">
    <label for="scissors">scissors</label>
    <br><br>
    <button onclick="startgame()">Press Here for Game Time</button>
    <p id="message"></p>
<br>

</p>
</body>
